<!DOCTYPE html>
<html lang="en">

<head>
    <title>CIRCLE COLOR CHANGER</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: blueviolet;
            border-radius: 50%;
        }

       
    </style>
</head>

<body>
    <div id="div1"></div>
    <br><br>
    <button onclick="changeColor()" >CLICK HERE</button>

    <script>
        var digits = "012345679abcdef";
        function randomColorGenerate() {
            low = 0;
            high = 15;
            color = '#';
            for (i = 0; i < 6; i++) {
                color = color + digits[low + Math.floor(Math.random() * (high + 1 - low))];
            }
            return color;
        }
        function changeColor() {
            ele = document.getElementById('div1');
            color = randomColorGenerate();
            ele.style.backgroundColor = color;
        }
    </script>


</body>

</html>
