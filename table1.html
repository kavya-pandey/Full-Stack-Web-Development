<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
        }
        table {
           border: 1px solid lightgray;
        
           width: 50%;
        }
        th, td, tr {
            text-align: center;
            border: 1px dotted;
        }
        tr:nth-child(even)
        {
            background-color: #e8e8e8;
        }
        tr:nth-child(odd)
        {
                background-color: white;
        }

    </style>
    <title>Table</title>
</head>
<body>
<table align="center">
    <tr>
        <td colspan = "4" style="color: red; font-size: medium;">
           <b>STUDENT INFORMATION</b> </td>
    </tr>
    <div style="column-rule-style: dotted; column-count: 3;">
    <tr style="color: blue; text-align: center;">
        <th  colspan = "2"> <b>Name AND</b> <i><u>Roll No.</u></i> </th>
        <th colspan = "2"> <i>Contact No. AND <u>E-mail ID</u></i> 
        </th>
    </tr>
    <tr style="color: purple;">
        <td>Name</td>
        <td> <u>Roll No.</u></td>
        <td><i>Contact No.</i></td>
        <td><i><u>E-mail</u></i></td>
    </tr>
    <tr>
        <td>A</td>
        <td>10</td>
        <td>12345678902</td>
        <td><u>abc@gmail.com</u></td>
    </tr>
    <tr>
        <td>B</td>
        <td>20</td>
        <td>123456789789</td>
        <td><u>xyz@gmail.com</u></td>
    </tr>
    <tr>
        <td>C</td>
        <td>30</td>
        <td>123456785632</td>
        <td><u>abcd@gmail.com</u></td>
    </tr>
    <tr>
        <td>D</td>
        <td>40</td>
        <td>12345678456</td>
        <td><u>jkl@gmail.com</u></td>
    </tr>
    </div>
</table>
</body>
</html>
